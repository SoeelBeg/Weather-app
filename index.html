<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>üå¶Ô∏è Weather</title>
</head>
<body>

    <video autoplay muted loop>
        <source src="BGW.mp4" type="video/mp4">
      </video>
    <div class="container">
        <div class="header">
            <div class="search-box">
                <input type="text" placeholder="Enter Your Location" class="input-box">
                <button class="fa-solid fa-magnifying-glass" id="searchBtn"></button>
            </div>
        </div>

        <div class="location-not-found">
            <h1>Sorry, Location not found!!!</h1>
            <img src="images/404.png" alt="404 Error">
        </div>

        <div class="weather-body">
            <img src="images/cloud.png"  alt="cloud-img" class="weather-img">

            <div class="weather-box">
                 <p class="temperature">0<sup></sup></p>
                 <p class="description">Light rain</p>
            </div>
            <div class="weather-details">
                <div class="humidity">
                    <i class="fa-sharp fa-solid fa-droplet"></i> 
                    <div class="text">
                        <span id="humidity">45%</span>
                        <p>Humidity</p>
                    </div>
                </div>

                <div class="wind">
                    <i class="fa-solid fa-wind"></i> 
                    <div class="text">
                        <span id="wind-speed">12KM/H</span>
                        <p>wind Speed</p>
                    </div>
                </div>
            </div> 
        </div>
    </div>

    <script src="https://kit.fontawesome.com/cb69f13b55.js" crossorigin="anonymous"></script>
    <script src="script.js"></script>
</body>
</html>
